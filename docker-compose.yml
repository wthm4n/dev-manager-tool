version: "3.9"

services:
  devmanager:
    build:
      context: .
      target: runtime
    container_name: devmanager-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_ENV: development
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      DATABASE_URL: sqlite:////app/data/devmanager.db
      AI_PROVIDER: ollama
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3
    volumes:
      # Mount your projects in here
      - ./data:/app/data
      - ./logs:/app/logs
      # Example: mount a local projects dir
      # - /home/youruser/projects:/projects:ro
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: devmanager-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # GPU support (uncomment if you have NVIDIA GPU):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  ollama_data:
